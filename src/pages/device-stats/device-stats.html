<ion-header>
  <ion-navbar color="primary">
    <ion-title>Device: {{ device.id }} | Load: {{ device.load }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-tabs>
    <ion-tab
      [root]="summary"
      [rootParams]="device.stats"
      [tabBadge]="
        device.stats.cpu.entries.length +
        device.stats.ram.entries.length +
        device.stats.disk.entries.length +
        device.stats.net.entries.length"
      tabIcon="construct"
      tabTitle="Summary">
    </ion-tab>
    <ion-tab
      [root]="cpu"
      [rootParams]="device.stats.cpu"
      [tabBadge]="device.stats.cpu.entries.length"
      tabIcon="clock"
      tabTitle="CPU">
    </ion-tab>
    <ion-tab
      [root]="ram"
      [rootParams]="device.stats.ram"
      [tabBadge]="device.stats.ram.entries.length"
      tabIcon="cog"
      tabTitle="RAM">
    </ion-tab>
    <ion-tab
      [root]="disc"
      [rootParams]="device.stats.disc"
      [tabBadge]="device.stats.disk.entries.length"
      tabIcon="disc"
      tabTitle="Disc">
    </ion-tab>
    <ion-tab
      [root]="network"
      [rootParams]="device.stats.net"
      [tabBadge]="device.stats.net.entries.length"
      tabIcon="globe"
      tabTitle="Network">
    </ion-tab>
  </ion-tabs>
</ion-content>
