<ion-header>
  <ion-navbar>
    <ion-title>
      Streamkit Devices
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let device of devices" (click)="open(device)">
    <ion-card-content>
      <h2>Device: {{ device.id }}</h2>
      <p>Task Group: {{ device.taskGroup }}</p>
      <ion-item>
        <ion-range [ngModel]="device.load" disabled>
        </ion-range>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
