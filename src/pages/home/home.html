<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Streamkit Devices
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let device of devices | async" (click)="open(device)">
    <ion-card-content>
      <h2>Device: {{ device.id }}</h2>
      <p>Task Group: {{ device.taskGroup }}</p>

      <ion-row center>
        <ion-col width-20>
          <h2>Load</h2>
        </ion-col>
        <ion-col width-80 class="ion-range-wrapper">
          <ion-range [ngModel]="device.load" disabled>
          </ion-range>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
