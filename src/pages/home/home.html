<ion-header>
  <ion-navbar color="red">
    <ion-title>
      Streamkit Devices
    </ion-title>
    <ion-buttons end>
      <button [navPush]="statisticPage" color="light" ion-button>Statistic</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card
    *ngFor="let device of devices | async"
    [navPush]="deviceStatsPage"
    [navParams]="{ device: device }">
    <ion-card-content>
      <h2 ion-text color="light">Device: <span ion-text color="red">{{ device.id }}</span></h2>
      <p ion-text color="light">Task Group: <span ion-text color="red">{{ device.taskGroup }}</span></p>

      <ion-row center>
        <ion-col width-20>
          <h2 ion-text color="light">Load</h2>
        </ion-col>
        <ion-col width-80 class="ion-range-wrapper">
          <ion-range [ngModel]="device.load" disabled>
          </ion-range>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
